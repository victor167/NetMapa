            function addcss(css){
                var head = document.getElementsByTagName('head')[0];
                var s = document.createElement('style');
                s.setAttribute('type', 'text/css');
                if (s.styleSheet) {   // IE
                    s.styleSheet.cssText = css;
                } else {                // the world
                    s.appendChild(document.createTextNode(css));
                }
                head.appendChild(s);
             }
        </script>

        <script type="text/javascript">

                // You can view the information in an alert to see things working like this:
                alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);
            };

        <script type="text/javascript">
            var IS_READY=false;
            var PROJECT_INITIALIZE = false;
            consolere.ready(function(){
                var PROJECT_INTERVAL = setInterval(function(){
                    if(PROJECT_INITIALIZE)
                    {
                        IS_READY=true;
                        console.re.log("READY");
                        console.re.log(device);
                        clearInterval(PROJECT_INTERVAL);
                        system.ini();
                    }
                },100);
            });

            //INI SOLO PARA WEB
            window.setTimeout(function() {
                if(!IS_READY)
                {
                    var e = document.createEvent('Events');
                    e.initEvent("deviceready", true, false);
                    window["device"]       =   new Object();
                    if(typeof navigator !=='undefined')
                    {
                        window["device"]    =   navigator;
                    } 
                    window["device"].name   =   'PC';
                    document.dispatchEvent(e);
                }
            }, 700);
            //END SOLO PARA WEB

            document.addEventListener("deviceready", function(){
                PROJECT_INITIALIZE = true;
            }, false);
        </script>
